<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="content-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id="image">
                    <h2> Đăng kí ngay để bắt đầu khóa học của bạn</h2>
                    <p> Hãy đến với chúng tôi, liên kết với nhau và cùng nhau tốt hơn </p>

                     <img src="../images/people-connection-23152785.jpg">
                 </div>
             </div>
             <div class="col-md-6">
                <div id="wrapper">
                    <div id="content">
                     <div id="form-signup">
                        <div id="header">
                            <h1>Sign Up</h1>             
                        </div>
                        <div>
                          <form action="#" method="post" name="Signup">
                             <div class="form-group">
                             <input type="text" name="fullname" class="form-input" placeholder="Họ và tên">
                             </div>
                             <div class="form-group">
                             <input type="email" name="email" placeholder="Email" class="form-input"  />
                             </div>
                             <div class="form-group">
                             <input type="password" name="password" placeholder="Mật khẩu" class="form-input"  />
                             <span id="eye1" class="eye">
                                 <i class="far fa-eye"></i>
                              </span>
                             </div>
                              <div class="form-group">
                             <input type="password" name="password" placeholder="Nhập lại mật khẩu" class="form-input"  />
                             <span id="eye2" class="eye">
                                 <i class="far fa-eye"></i>
                              </span>
                             </div>
                             <input type="checkbox" id="checkbox" name="checkbox">           
                             <label class="checkbox-text">Yes! I want to get the most out of KT-learn by receiving emails with exclusive deals, personal recommendations and learning tips!</label>
                          </form>
                       <div>
                             <input type="submit" name="submit" class="form-submit" value="Sign Up" />
                       </div>
                       </div>
                       <div id="after">
                             <span>Bạn đã có tài khoản</span>
                             <a href="../login/index.html">Log In</a>
                        </div>
                      </div>
                     </div>
                   </div>
             </div>
        </div>
    </div>
        <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>          
</body>
</html>
