<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
   <div class="content-fluid">
       <div class="row">
       <div class="col-md-6">
        <div id="image">
            <h2>Học lập trình web online</h2>
            <p>Học theo lộ trình từng bước, được kèm qua nhóm kín đến khi ra nghề</p>
            <img src="../images/pexels-photo-251225.jpeg">
         </div>
        </div>
        <div class="col-md-6">
            <div id="wrapper">
                <div id="content"> 
                 <div id="form-login">
                    <div>
                       <h2>LOGIN</h2>
                    </div>
                    <div id="link-box">
                         <div class="facebook">
                               <i class="fab fa-facebook-f"></i>
                               <a href=""> Đăng nhập bằng Facebook</a> 
                         </div> 
                         <div class="google">
                              <i class="fab fa-google"></i>
                              <a href=""> Đăng nhập bằng Google</a>
                         </div>
                         <div class="yahoo">
                               <i class="fab fa-yahoo"></i>
                               <a href="">Đăng nhập bằng Yahoo</a> 
                         </div>
                         <div class="apple">
                               <i class="fab fa-apple"></i>
                               <a href="">Đăng nhập bằng Apple</a> 
                         </div>
                    </div>
                    <div class="row-signup">
                       <div class="clear-both"></div>
                    </div>
                    <div>
                       <div class="light-hight-left"></div>
                           <span class="or-txt">Hoặc</span>
                       <div class="light-hight-right"></div>
                    </div>
                    <div class="row-signup">
                       <div class="clear-both"></div>
                    </div>
                    <div>
                       <div>
                        <form action="#" method="post" name="Login">
                         <div class="form-group">
                           <input type="email" placeholder="Email"  class="form-input"  id="email"/>
                         </div>
                         <div class="form-group">
                           <input type="password"  placeholder="Mật khẩu"  class="form-input" id="matkhau"/>
                           <span id="eye">
                              <i class="far fa-eye"></i>
                           </span>
                         </div>
                         <input type="checkbox" id="checkbox" name="checkbox"><label class="form-checkbox">Nhớ đăng nhập lần sau</label>
                        <div>
                            <input type="submit" name="submit" class="form-submit" value="Đăng nhập" />
                            <div id="after">
                              <div>
                              <span>Hoặc</span>
                               <a href="../forgot_password/index.html">Quên mật khẩu</a><br>
                              </div>
                              <div>
                                <span>Chưa có tài khoản</span>
                               <a href="../register/index.html"> Sign up</a>
                              </div>
                              </div>
                         </div>   
                       </form>
                       </div>
                    </div> 
                    </div>  
               </div>
               </div>
               
         </div>
        </div>
   </div>

    <script src="scrpit/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>        
</body>
</html>
